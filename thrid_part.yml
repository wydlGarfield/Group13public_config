  - name: setup wordpress web server
    hosts: web_server
    remote_user: ubuntu
    gather_facts: False
    become_user: root
    become: yes
    become_method: sudo
    
    vars: 
     
      wp_mysql_db: wordpress
      wp_mysql_user: wordpress
      wp_mysql_password: admin
      wp_mysql_host: "{{ groups.database.0 }}"
      
    pre_tasks:
      - name: Install python for Ansible
        raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
        register: output
        changed_when: output.stdout != ""
 
    tasks:
    
     - name: Install Apache2
       apt:
            name: "{{item}}"
            state: present
       with_items: 
            - apache2
            - apache2-doc
            - apache2-utils
           
     - name: Installing php
       apt: 
            name: "{{item}}" 
            state: present
       with_items:
            - php
            - php-cli
            - php-curl
            - php-xml
            - php-xmlrpc
            - php-gd
            - php-mysql
        
     - name: Install common PHP Extensions
       apt: 
            name: libapache2-mod-php
            state: present
       notify:
            - restart apache2
          
     - name:  "Start apache Php"
       service:  "name={{ item }} state=started"
       with_items:
       - apache2
     
     - name: Install Mysql client
       apt:
          name: mysql-client
          state: present
          update_cache: yes
    
    
     - name: Download WordPress
       get_url: 
         url: https://wordpress.org/latest.tar.gz 
         dest: /tmp/wordpress.tar.gz

     - name: Extract WordPress
       unarchive: 
         src: https://wordpress.org/latest.tar.gz 
         dest: /var/www/html/
         remote_src: yes
       become: yes


     - name: Copy sample config file
       command: mv /var/www/html/wordpress/wp-config-sample.php /var/www/html/wordpress/wp-config.php creates=/var/www/html/wordpress/wp-config.php
       become: yes
       
     - name: Copying files
       copy:
         src: /var/www/html/wordpress/.
         dest: /var/www/html
         remote_src: yes
         mode: 0644

     - name: Update WordPress config file
       lineinfile:
         dest: /var/www/html/wp-config.php
         regexp: "{{ item.regexp }}"
         line: "{{ item.line }}"
       with_items:
           - {'regexp': "define\\('DB_NAME', '(.)+'\\);", 'line': "define('DB_NAME', '{{wp_mysql_db}}');"}        
           - {'regexp': "define\\('DB_USER', '(.)+'\\);", 'line': "define('DB_USER', '{{wp_mysql_user}}');"}        
           - {'regexp': "define\\('DB_PASSWORD', '(.)+'\\);", 'line': "define('DB_PASSWORD', '{{wp_mysql_password}}');"}
           - {'regexp': "define\\('DB_HOST', '(.)+'\\);", 'line': "define('DB_HOST', '{{wp_mysql_host}}');"}
       become: yes
       
     - name: Get wordpress script
       shell: wget https://raw.githubusercontent.com/wydlGarfield/Group13public_config/master/wordpress.sh
       become: yes
              
     - name: Install wordpress page         
       shell: bash wordpress.sh
       become: yes

       
              
     - name: Waiting for installation
       wait_for: host=127.0.0.1 port=80 delay=10 timeout=600
       
    handlers:
    - name: restart apache2
      service: 
        name: apache2
        state: restarted
        
  
