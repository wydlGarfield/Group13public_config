  - name: setup database server
    hosts: database
    remote_user: ubuntu
    gather_facts: False
    become_user: root
    become: true
    
    
    vars:
      wp_mysql_db: wordpress
      wp_mysql_user: wordpress
      wp_mysql_password: admin
      
    pre_tasks:
      - name: Install python for Ansible
        raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
        register: output
        changed_when: output.stdout != ""
        
      - name: Install required software
        apt: name={{ item }} state=present
        sudo: yes
        with_items:
          - apache2
          - build-essential
          - python-dev
          - libmysqlclient-dev
          - python-mysqldb
          - mysql-server
          - mysql-client
          - python-pip
          - python3-pip
      
    tasks:
      - name: Install Mysql Server
        apt:
          name: mysql-server
          state: present
          update_cache: yes

      - name: Install Mysql python module
        apt:
          name: python-mysqldb
          state: latest

      - name: Start Mysql Server
        sudo: yes
        service: 
            name: mysql
            state: started
            enabled: true

      - name: change some lines in mysql database file
        lineinfile: backup=yes state=present dest=/etc/mysql/mysql.conf.d/mysqld.cnf
            state=absent
            regexp='^bind'
        tags:
            - delete bind

      - name: Accessing and Logging In MySQL
        shell: |
            sudo -S mysql -u root -padmin <<EOF
            CREATE DATABASE wordpress DEFAULT CHARACTER SET utf8 COLLATE utf8_unicode_ci; 
            create user 'wordpress'@'%' IDENTIFIED BY 'admin'; 
            GRANT SELECT,INSERT,UPDATE,DELETE,CREATE,CREATE TEMPORARY TABLES,DROP,INDEX,ALTER ON moodle.* TO 'wordpress'@'%' IDENTIFIED BY 'admin';
            exit
            EOF
        become:yes

      - name: restart mysql
        service:
          name: mysql
          state: restarted
          enabled: true
        
