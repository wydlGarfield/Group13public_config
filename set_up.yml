  - name: setup nginx management server
    hosts: nginx
    remote_user: ubuntu
    gather_facts: True
    become_user: root
    become: true

    vars:
      db_user: wordpress
      db_name: wordpress
      db_password: admin
      server_ip_1: "{{ groups.web_server.0 }}"
      server_ip_2: "{{ groups.web_server.1 }}"
      server_ip_3: "{{ groups.web_server.2 }}"
      nginx_ip: "{{ groups.nginx.0 }}"

    tasks:

      - name: Update Ubuntu & Install essential tools
        become: yes
        apt: 
          name: "{{ packages }}"
          state: latest
          update_cache: yes
        vars:
          packages:
            - python-psycopg2
            - python3-psycopg2

      # install nginx
      - name: Install nginx
        become: yes
        apt:
          name: nginx
          update_cache: yes
          state: latest
          
#      - file:
#        path: "/root/log"
#        state: directory
          
      # editing config file 
      - name: edit config file
        become: yes
        blockinfile:
          path: /etc/nginx/nginx.conf
          insertafter: "http {"
          content: |
            upstream mysite {
                server {{ server_ip_1 }}:80 weight=2;
                server {{ server_ip_2 }}:80 weight=1;
                server {{ server_ip_3 }}:80 backup;
            }

            server {
                listen 80;
                server_name {{ nginx_ip }};
                location / {
                    root html;
                    index index.html;
                    proxy_pass http://mysite;
                }
            }
            
            
      - name: Start Nginx service
        service:
            name: nginx
            state: restarted
        become: yes
         
      # reload nginx
      - name : reload nginx
#        path: /usr/sbin/
        service:  name=nginx state=reloaded

