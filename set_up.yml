#this playbook use to set up database instance and web_server instances.

  - name: Set up servers 
    hosts: local
    connection: local
    gather_facts: False
    tags: provisioning

    vars:
      instance_type: t2.micro
      security_group: security2
      image: ami-0e32ec5bc225539f5
      keypair: new_key
      region: us-west-2
      large_volumes:
        - device_name: /dev/sda1
          volume_size: 15
      small_volumes:
        - device_name: /dev/sda1
          volume_size: 8
      database_count: 1
      webserver_count: 3
      nginx_count: 1

    tasks:

      - name: Create a new EC2 key
        ec2_key:
          name: "{{ keypair }}"
          region: "{{ region }}"
        register: ec2_key_result

      - name: Save private key
        copy: content="{{ ec2_key_result.key.private_key }}" dest="~/.ssh/new_key.pem" mode=0600
        when: ec2_key_result.changed

      - name: Create a security group
        local_action: 
          module: ec2_group
          name: "{{ security_group }}"
          description: Security Group for webserver Servers
          region: "{{ region }}"
          rules:
            # HTTP
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0

            # PostgreSQL
            - proto: tcp
              from_port: 5432
              to_port: 5432
              cidr_ip: 0.0.0.0/0

            # SSH
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0

            # HTTPS
            - proto: tcp
              from_port: 443
              to_port: 443
              cidr_ip: 0.0.0.0/0
          rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0
        register: basic_firewall

      # set up database_server
      - name: set up database_server
        local_action: ec2
                      group={{ security_group }}
                      instance_type={{ instance_type }}
                      image={{ image }}
                      wait=true
                      region={{ region }}
                      keypair={{ keypair }}
                      volumes={{ large_volumes }}
                      count={{ database_count }}
        register: database_server

      - name: Add the newly created EC2 instance(s) to the local host group (located inside the directory)
        local_action: lineinfile
                      dest="./hosts"
                      regexp={{ item.public_ip }}
                      insertafter="database" line="{{ item.public_ip }} ansible_python_interpreter=/usr/bin/python3"
        with_items: "{{ database_server.instances }}"

      - name: Wait for SSH to come up
        local_action: wait_for
                      host={{ item.public_ip }}
                      port=22
                      state=started
        with_items: "{{ database_server.instances }}"

      - name: Add tag to Instance(s)
        local_action: ec2_tag resource={{ item.id }} region={{ region }} state=present
        with_items: "{{ database_server.instances }}"
        args:
          tags:
            Name: database

      - name: Refresh hosts file
        meta: refresh_inventory

      # set up web_server
      - name: set up web_server
        local_action: ec2
                      group={{ security_group }}
                      instance_type={{ instance_type}}
                      image={{ image }}
                      wait=true
                      region={{ region }}
                      keypair={{ keypair }}
                      volumes={{ large_volumes }}
                      count={{ webserver_count }}
        register: web_server

      - name: Add the newly created EC2 instance(s) to the local host group (located inside the directory)
        local_action: lineinfile
                      dest="./hosts"
                      regexp={{ item.public_ip }}
                      insertafter="web_server" line="{{ item.public_ip }} ansible_python_interpreter=/usr/bin/python3"
        with_items: "{{ web_server.instances }}"

      - name: Wait for SSH to come up
        local_action: wait_for
                      host={{ item.public_ip }}
                      port=22
                      state=started
        with_items: "{{ web_server.instances }}"

      - name: Add tag to Instance(s)
        local_action: ec2_tag resource={{ item.id }} region={{ region }} state=present
        with_items: "{{ web_server.instances }}"
        args:
          tags:
            Name: web_server

      - name: Refresh hosts file
        meta: refresh_inventory
      # set up nginx_server
      - name: set up nginx_server
        local_action: ec2
                      group={{ security_group }}
                      instance_type={{ instance_type}}
                      image={{ image }}
                      wait=true
                      region={{ region }}
                      keypair={{ keypair }}
                      volumes={{ small_volumes }}
                      count={{ nginx_count }}
        register: nginx_server

      - name: Add the newly created EC2 instance(s) to the local host group (located inside the directory)
        local_action: lineinfile
                      dest="./hosts"
                      regexp={{ item.public_ip }}
                      insertafter="nginx" line="{{ item.public_ip }} ansible_python_interpreter=/usr/bin/python3"
        with_items: "{{ nginx_server.instances }}"

      - name: Wait for SSH to come up
        local_action: wait_for
                      host={{ item.public_ip }}
                      port=22
                      state=started
        with_items: "{{ nginx_server.instances }}"

      - name: Add tag to Instance(s)
        local_action: ec2_tag resource={{ item.id }} region={{ region }} state=present
        with_items: "{{ nginx_server.instances }}"
        args:
          tags:
            Name: nginx

      - name: Refresh hosts file
        meta: refresh_inventory


