  - name: setup database server
    hosts: database
    remote_user: ubuntu
    gather_facts: True
    become_user: root
    become: true
    
    vars:
      wp_mysql_db: wordpress
      wp_mysql_user: wordpress
      wp_mysql_password: admin
      
    tasks:
      - name: Install Mysql Server
        apt:
          name: mysql-server
          state: present
          update_cache: yes

      - name: Install Mysql python module
        apt:
          name: python-mysqldb
          state: present

      - name: Start Mysql Server
        sudo: yes
        service: 
            name: mysql
            state: started
            enabled: true

      - name: Create mysql database
        mysql_db: name={{ wp_mysql_db }}  state=present
        become: yes

      - name: Create mysql user
        mysql_user: 
            name={{ wp_mysql_user }} 
            password={{ wp_mysql_password }} 
            priv='*.*:ALL,GRANT'

        become: yes 

      - name: restart mysql
        service:
          name: mysql
          state: restarted
          enabled: true
        
